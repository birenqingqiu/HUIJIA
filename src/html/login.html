<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登陆页面</title>
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
	<div class="header"></div>

	<div class="main">
		<!-- 用户登录 -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="exampleModalLabel">用户登陆</h4>
		      </div>
		      <div class="modal-body">
		     	<form class="center-block">
		     		<h3 style="text-align: center;">用户登陆</h3>
		     		<i class="glyphicon glyphicon-user"></i><input type="text" placeholder="用户名"><br/>
		     		<i class="glyphicon glyphicon-lock"></i><input type="password"><br/>
		     		<i class="glyphicon glyphicon-check"></i><input type="text" class="input" placeholder="验证码"><img src="" class="vali">
		     	</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" class="btn btn-primary denglu">登陆</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>

	<div class="footer"></div>
	<script src="/lib/requirejs/require.js" data-main="/js/login"></script>
</body>
</html>
