<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>首页</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="header"></div>

	<div class="main">
		<!-- 轮播图部分 -->
		<div class="lunbotu">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- 小圆点 -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- 轮播图片 -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="/images/index/lunbo1.jpg" alt="图片已损坏">
			    </div>
			    <div class="item">
			      <img src="/images/index/lunbo2.jpg" alt="图片已损坏">
			    </div>
			    <div class="item">
			      <img src="/images/index/lunbo3.jpg" alt="图片已损坏">
			    </div>
			  </div>

			  <!-- 点击左，右轮播 -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
		<div class="clear"></div>
			
		<div class="list">
			<h4>优惠专区</h4>
			<div class="discounts">
				<script type="text/html" id="list_template">
					{{each products as product}}
					<div class="discounts-box">
						<div class="id" style="display:none">{{product.id}}</div>
						<img src="{{product.img}}" class="img">
						<div class="title">{{product.title}}</div>
						<div class="price">{{product.price}}</div>
						<div class="add center-block" ><i class="glyphicon glyphicon-shopping-cart"></i>加入购物车</div>
					</div>
					{{/each}}
				</script>
			</div>

			<h4>联想专区</h4>
			<div class="lenovo">
				<script type="text/html" id="list_template_lenovo">
					{{each lenovos as lenovo}}
					<div class="lenovo-box">
						<div class="id" style="display:none">{{lenovo.id}}</div>
						<img src="{{lenovo.img}}" class="img">
						<div class="title">{{lenovo.title}}</div>
						<div class="price">{{lenovo.price}}</div>
						<div class="add center-block"><i class="glyphicon glyphicon-shopping-cart"></i>加入购物车</div>
					</div>
					{{/each}}
				</script>
			</div>
		</div>
	</div>
	<div class="cart">
		<i class="glyphicon glyphicon-shopping-cart"></i>
	</div>
	<div class="footer">
		
	</div>
	<script src="/lib/requirejs/require.js" data-main="/js/index"></script>
	<script type="text/javascript" src="js/header.js"></script>
</body>
</html>
